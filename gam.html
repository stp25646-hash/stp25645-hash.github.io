<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANAIKRIT - Counter Strike</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            overflow: hidden;
            cursor: crosshair;
        }
        
        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(135deg, #0f0f23, #1a1a2e);
        }
        
        .player-name {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #00ff41;
        }
        
        .hud {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 20px;
            z-index: 1000;
        }
        
        .health-bar, .ammo-counter {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #333;
        }
        
        .health-bar {
            color: #ff4444;
        }
        
        .ammo-counter {
            color: #ffaa00;
        }
        
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            z-index: 999;
            pointer-events: none;
        }
        
        .crosshair::before, .crosshair::after {
            content: '';
            position: absolute;
            background: #00ff00;
            box-shadow: 0 0 5px #00ff00;
        }
        
        .crosshair::before {
            width: 2px;
            height: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .crosshair::after {
            width: 30px;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .enemy {
            position: absolute;
            width: 60px;
            height: 80px;
            background: linear-gradient(135deg, #ff4444, #cc0000);
            border-radius: 10px;
            cursor: crosshair;
            transition: all 0.1s;
            border: 2px solid #aa0000;
        }
        
        .enemy::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ffaa88;
            border-radius: 50%;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border: 1px solid #cc6644;
        }
        
        .enemy:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
        }
        
        .muzzle-flash {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ffff00, #ff6600, transparent);
            border-radius: 50%;
            opacity: 0;
            z-index: 998;
            pointer-events: none;
        }
        
        .score {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 18px;
            color: #00ff41;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #00ff41;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #ff4444;
            display: none;
            z-index: 1001;
        }
        
        .restart-btn {
            background: #00ff41;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }
        
        .restart-btn:hover {
            background: #00cc33;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="player-name">DANAIKRIT</div>
        
        <div class="score" id="score">Score: 0</div>
        
        <div class="crosshair"></div>
        <div class="muzzle-flash" id="muzzleFlash"></div>
        
        <div class="hud">
            <div class="health-bar">HP: <span id="health">100</span></div>
            <div class="ammo-counter">Ammo: <span id="ammo">30</span>/90</div>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        let score = 0;
        let health = 100;
        let ammo = 30;
        let enemies = [];
        let gameActive = true;
        let spawnRate = 2000;
        
        const gameContainer = document.getElementById('gameContainer');
        const scoreElement = document.getElementById('score');
        const healthElement = document.getElementById('health');
        const ammoElement = document.getElementById('ammo');
        const muzzleFlash = document.getElementById('muzzleFlash');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        
        // สร้างศัตรู
        function spawnEnemy() {
            if (!gameActive) return;
            
            const enemy = document.createElement('div');
            enemy.className = 'enemy';
            
            // สุ่มตำแหน่ง
            const side = Math.random();
            if (side < 0.25) { // ซ้าย
                enemy.style.left = '0px';
                enemy.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            } else if (side < 0.5) { // ขวา
                enemy.style.right = '0px';
                enemy.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            } else if (side < 0.75) { // บน
                enemy.style.top = '0px';
                enemy.style.left = Math.random() * (window.innerWidth - 60) + 'px';
            } else { // ล่าง
                enemy.style.bottom = '0px';
                enemy.style.left = Math.random() * (window.innerWidth - 60) + 'px';
            }
            
            // เพิ่ม event listener สำหรับการยิง
            enemy.addEventListener('click', shootEnemy);
            
            gameContainer.appendChild(enemy);
            enemies.push(enemy);
            
            // เคลื่อนที่ศัตรู
            moveEnemy(enemy);
            
            // ลบศัตรูหลังจาก 8 วินาที
            setTimeout(() => {
                if (enemy.parentNode) {
                    enemy.parentNode.removeChild(enemy);
                    const index = enemies.indexOf(enemy);
                    if (index > -1) enemies.splice(index, 1);
                    
                    // ลดเลือดถ้าศัตรูหนีไป
                    if (gameActive) {
                        health -= 10;
                        updateHUD();
                        if (health <= 0) endGame();
                    }
                }
            }, 8000);
        }
        
        // เคลื่อนที่ศัตรู
        function moveEnemy(enemy) {
            const moveInterval = setInterval(() => {
                if (!enemy.parentNode || !gameActive) {
                    clearInterval(moveInterval);
                    return;
                }
                
                const rect = enemy.getBoundingClientRect();
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                const deltaX = centerX - rect.left;
                const deltaY = centerY - rect.top;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                if (distance > 10) {
                    const speed = 1;
                    const moveX = (deltaX / distance) * speed;
                    const moveY = (deltaY / distance) * speed;
                    
                    enemy.style.left = (rect.left + moveX) + 'px';
                    enemy.style.top = (rect.top + moveY) + 'px';
                }
            }, 50);
        }
        
        // ยิงศัตรู
        function shootEnemy(event) {
            if (!gameActive || ammo <= 0) return;
            
            event.preventDefault();
            ammo--;
            
            // แสดง muzzle flash
            showMuzzleFlash(event.pageX, event.pageY);
            
            // ลบศัตรู
            const enemy = event.target;
            if (enemy.parentNode) {
                enemy.parentNode.removeChild(enemy);
                const index = enemies.indexOf(enemy);
                if (index > -1) enemies.splice(index, 1);
                
                score += 100;
                updateHUD();
            }
        }
        
        // แสดงแสงไฟจากปืน
        function showMuzzleFlash(x, y) {
            muzzleFlash.style.left = (x - 20) + 'px';
            muzzleFlash.style.top = (y - 20) + 'px';
            muzzleFlash.style.opacity = '1';
            
            setTimeout(() => {
                muzzleFlash.style.opacity = '0';
            }, 100);
        }
        
        // อัพเดท HUD
        function updateHUD() {
            scoreElement.textContent = `Score: ${score}`;
            healthElement.textContent = health;
            ammoElement.textContent = ammo;
        }
        
        // จบเกม
        function endGame() {
            gameActive = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
        }
        
        // เริ่มเกมใหม่
        function restartGame() {
            gameActive = true;
            score = 0;
            health = 100;
            ammo = 30;
            
            // ลบศัตรูทั้งหมด
            enemies.forEach(enemy => {
                if (enemy.parentNode) enemy.parentNode.removeChild(enemy);
            });
            enemies = [];
            
            gameOverScreen.style.display = 'none';
            updateHUD();
            
            // เริ่มสร้างศัตรูใหม่
            startGame();
        }
        
        // เริ่มเกม
        function startGame() {
            const spawnInterval = setInterval(() => {
                if (!gameActive) {
                    clearInterval(spawnInterval);
                    return;
                }
                spawnEnemy();
            }, spawnRate);
            
            // เพิ่มความเร็วการสร้างศัตรู
            const difficultyInterval = setInterval(() => {
                if (!gameActive) {
                    clearInterval(difficultyInterval);
                    return;
                }
                if (spawnRate > 500) {
                    spawnRate -= 100;
                }
            }, 10000);
        }
        
        // Reload กระสุน
        document.addEventListener('keydown', (event) => {
            if (event.key.toLowerCase() === 'r' && gameActive) {
                ammo = 30;
                updateHUD();
            }
        });
        
        // เริ่มเกม
        startGame();
        updateHUD();
    </script>
</body>
</html>
